<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MeChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section {
      padding: 15px;
    }

    .chatCard {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .chatHeader {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }

    .chatPreview {
      font-size: 13px;
      color: gray;
      margin-top: 4px;
    }

    .chatBox {
      background: #e5ddd5;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 12px;
      margin-top: 10px;
    }

    .message {
      max-width: 70%;
      padding: 8px 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      font-size: 14px;
      word-wrap: break-word;
    }

    .sent {
      background: #c8e6c9;
      margin-left: auto;
    }

    .received {
      background: white;
      margin-right: auto;
    }

    .inputArea {
      display: flex;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 8px;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header">
  ðŸ”’ MeChat
  <button onclick="logout()">Logout</button>
</div>

<div class="section">

  <h2>Your Chats</h2>
  <div id="chatList"></div>

  <h3>Start New Chat</h3>
  <div style="display:flex; gap:8px; margin-bottom:10px;">
    <input type="text" id="searchUsername" placeholder="Enter exact username">
    <button onclick="searchUser()">Search</button>
  </div>

  <div id="searchResult"></div>

  <div id="chatSection" style="display:none;">
    <h3 id="chatWith"></h3>
    <div class="chatBox" id="messages"></div>

    <div class="inputArea">
      <input type="text" id="messageInput" placeholder="Type message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyBGBti5osQ56y6jnqR4cYbKvfJwCd_QGFw",
  authDomain: "mechat-99b43.firebaseapp.com",
  projectId: "mechat-99b43",
  storageBucket: "mechat-99b43.firebasestorage.app",
  messagingSenderId: "779239079350",
  appId: "1:779239079350:web:b3d2d55d5d8d39220d1517"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser;
let currentChatId = null;
let messageListener = null;

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }
  currentUser = user;
  loadChats();
});

function logout() {
  auth.signOut();
}

function loadChats() {

  db.collection("chats")
    .where("participants", "array-contains", currentUser.uid)
    .orderBy("lastTimestamp", "desc")
    .onSnapshot(async snapshot => {

      let html = "";

      for (const doc of snapshot.docs) {

        const data = doc.data();
        if (!data.lastMessage) continue;

        const otherUid = data.participants.find(p => p !== currentUser.uid);

        const userDoc = await db.collection("users").doc(otherUid).get();
        if (!userDoc.exists) continue;

        const username = userDoc.data().username;

        const time = data.lastTimestamp
          ? data.lastTimestamp.toDate().toLocaleTimeString([], {
              hour: '2-digit',
              minute: '2-digit'
            })
          : "";

        html += `
          <div class="chatCard" onclick="openChat('${doc.id}', '${username}')">
            <div class="chatHeader">
              <span>${username}</span>
              <span style="font-size:12px;">${time}</span>
            </div>
            <div class="chatPreview">${data.lastMessage}</div>
          </div>
        `;
      }

      document.getElementById("chatList").innerHTML = html;
    });
}

function searchUser() {

  const username = document.getElementById("searchUsername").value.trim();
  if (!username) return;

  db.collection("users")
    .where("username", "==", username)
    .get()
    .then(snapshot => {

      if (snapshot.empty) {
        document.getElementById("searchResult").innerHTML =
          "<div class='chatCard'>User not found</div>";
        return;
      }

      const doc = snapshot.docs[0];

      if (doc.id === currentUser.uid) {
        document.getElementById("searchResult").innerHTML =
          "<div class='chatCard'>You cannot message yourself</div>";
        return;
      }

      document.getElementById("searchResult").innerHTML = `
        <div class="chatCard" onclick="startChat('${doc.id}', '${doc.data().username}')">
          ${doc.data().username}
        </div>
      `;
    });
}

function startChat(otherUid, username) {

  const chatId = [currentUser.uid, otherUid].sort().join("_");

  db.collection("chats").doc(chatId).set({
    participants: [currentUser.uid, otherUid]
  }, { merge: true });

  openChat(chatId, username);
}

function openChat(chatId, username) {

  currentChatId = chatId;

  document.getElementById("chatSection").style.display = "block";
  document.getElementById("chatWith").innerText = username;

  if (messageListener) messageListener();

  messageListener = db.collection("chats")
    .doc(chatId)
    .collection("messages")
    .orderBy("timestamp")
    .onSnapshot(snapshot => {

      let html = "";

      snapshot.forEach(doc => {
        const msg = doc.data();
        const type = msg.sender === currentUser.uid ? "sent" : "received";

        html += `
          <div class="message ${type}">
            ${msg.text}
          </div>
        `;
      });

      document.getElementById("messages").innerHTML = html;

      const chatBox = document.getElementById("messages");
      chatBox.scrollTop = chatBox.scrollHeight;
    });
}

function sendMessage() {

  const text = document.getElementById("messageInput").value.trim();
  if (!text || !currentChatId) return;

  const chatRef = db.collection("chats").doc(currentChatId);

  chatRef.collection("messages").add({
    text: text,
    sender: currentUser.uid,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  });

  chatRef.set({
    lastMessage: text,
    lastSender: currentUser.uid,
    lastTimestamp: firebase.firestore.FieldValue.serverTimestamp()
  }, { merge: true });

  document.getElementById("messageInput").value = "";
}

</script>

</body>
</html>
