<!DOCTYPE html>
<html>
<head>
  <title>MeChat - Secure Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CryptoJS AES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f2f2f2;
    }

    .header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 20px;
    }

    .user-card {
      padding: 10px;
      background: white;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    #messages {
      height: 220px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #messageInput {
      width: 70%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn {
      background: white;
      color: #4CAF50;
    }

    .send-btn {
      background: #4CAF50;
      color: white;
    }

    .bubble {
      padding: 8px;
      border-radius: 8px;
      margin: 5px 0;
      max-width: 70%;
    }

    .me {
      background: #DCF8C6;
      margin-left: auto;
      text-align: right;
    }

    .them {
      background: #eee;
    }
  </style>
</head>
<body>

<div class="header">
  <div>üîê MeChat Secure</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="content">
  <h3 id="userInfo"></h3>

  <h3>Users</h3>
  <div id="usersList"></div>

  <hr>

  <div id="chatSection" style="display:none;">
    <h3 id="chatWith"></h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type message...">
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  getDocs, 
  addDoc, 
  query, 
  orderBy, 
  onSnapshot 
}
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGBti5osQ56y6jnqR4cYbKvfJwCd_QGFw",
  authDomain: "mechat-99b43.firebaseapp.com",
  projectId: "mechat-99b43",
  storageBucket: "mechat-99b43.firebasestorage.app",
  messagingSenderId: "779239079350",
  appId: "1:779239079350:web:b3d2d55d5d8d39220d1517"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// üîê Shared Secret Key (Basic Encryption)
const SECRET_KEY = "MeChatSuperSecretKey123";

let currentUser = null;
let selectedUserId = null;
let unsubscribeListener = null;

// Logout
window.logout = async function() {
  await signOut(auth);
  window.location.href = "index.html";
};

// Generate unique chat ID
function getChatId(uid1, uid2) {
  return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
}

// Open chat
function openChat(username, userId) {
  selectedUserId = userId;
  document.getElementById("chatSection").style.display = "block";
  document.getElementById("chatWith").innerText = "Chat with " + username;
  document.getElementById("messages").innerHTML = "";

  const chatId = getChatId(currentUser.uid, selectedUserId);

  if (unsubscribeListener) unsubscribeListener();

  const messagesRef = collection(db, "chats", chatId, "messages");
  const q = query(messagesRef, orderBy("timestamp"));

  unsubscribeListener = onSnapshot(q, (snapshot) => {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";

    snapshot.forEach((docSnap) => {
      const msg = docSnap.data();

      let decryptedText = "";

      try {
        const bytes = CryptoJS.AES.decrypt(msg.text, SECRET_KEY);
        decryptedText = bytes.toString(CryptoJS.enc.Utf8);
      } catch {
        decryptedText = "‚ö†Ô∏è Decryption failed";
      }

      const div = document.createElement("div");
      div.classList.add("bubble");

      if (msg.senderId === currentUser.uid) {
        div.classList.add("me");
      } else {
        div.classList.add("them");
      }

      div.innerText = decryptedText;
      messagesDiv.appendChild(div);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

// Send encrypted message
window.sendMessage = async function() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();

  if (!text || !selectedUserId) return;

  const chatId = getChatId(currentUser.uid, selectedUserId);

  const encrypted = CryptoJS.AES.encrypt(text, SECRET_KEY).toString();

  await addDoc(collection(db, "chats", chatId, "messages"), {
    senderId: currentUser.uid,
    text: encrypted,
    timestamp: new Date()
  });

  input.value = "";
};

// Auth state
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    currentUser = user;
    document.getElementById("userInfo").innerText =
      "Logged in as: " + user.email;

    const querySnapshot = await getDocs(collection(db, "users"));
    const usersList = document.getElementById("usersList");
    usersList.innerHTML = "";

    querySnapshot.forEach((docSnap) => {
      if (docSnap.id !== user.uid) {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerText = data.username + " (" + data.email + ")";
        div.onclick = () => openChat(data.username, docSnap.id);
        usersList.appendChild(div);
      }
    });
  }
});

</script>

</body>
</html>
