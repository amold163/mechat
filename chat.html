<!DOCTYPE html>
<html>
<head>
  <title>MeChat - Secure Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f2f2f2;
    }

    .header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 15px;
    }

    .chat-card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .chat-card strong {
      display: block;
    }

    #messages {
      height: 250px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #messageInput {
      width: 70%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn {
      background: white;
      color: #4CAF50;
    }

    .send-btn {
      background: #4CAF50;
      color: white;
    }

    .bubble {
      padding: 8px;
      border-radius: 8px;
      margin: 5px 0;
      max-width: 70%;
    }

    .me {
      background: #DCF8C6;
      margin-left: auto;
    }

    .them {
      background: #eee;
    }
  </style>
</head>
<body>

<div class="header">
  <div>üîê MeChat</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="content">

  <h3>Your Chats</h3>
  <div id="chatList"></div>

  <hr>

  <div id="chatSection" style="display:none;">
    <h3 id="chatWith"></h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type message...">
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  onSnapshot,
  doc,
  getDoc,
  addDoc,
  setDoc
}
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGBti5osQ56y6jnqR4cYbKvfJwCd_QGFw",
  authDomain: "mechat-99b43.firebaseapp.com",
  projectId: "mechat-99b43",
  storageBucket: "mechat-99b43.firebasestorage.app",
  messagingSenderId: "779239079350",
  appId: "1:779239079350:web:b3d2d55d5d8d39220d1517"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const SECRET_KEY = "MeChatSuperSecretKey123";

let currentUser = null;
let selectedUserId = null;
let unsubscribeMessages = null;

window.logout = async function() {
  await signOut(auth);
  window.location.href = "index.html";
};

function getChatId(uid1, uid2) {
  return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
}

function decrypt(text) {
  try {
    const bytes = CryptoJS.AES.decrypt(text, SECRET_KEY);
    return bytes.toString(CryptoJS.enc.Utf8);
  } catch {
    return "‚ö†Ô∏è Decryption failed";
  }
}

function openChat(username, userId) {
  selectedUserId = userId;
  document.getElementById("chatSection").style.display = "block";
  document.getElementById("chatWith").innerText = username;
  document.getElementById("messages").innerHTML = "";

  const chatId = getChatId(currentUser.uid, userId);

  if (unsubscribeMessages) unsubscribeMessages();

  const messagesRef = collection(db, "chats", chatId, "messages");
  const q = query(messagesRef, orderBy("timestamp"));

  unsubscribeMessages = onSnapshot(q, (snapshot) => {
    const container = document.getElementById("messages");
    container.innerHTML = "";

    snapshot.forEach((docSnap) => {
      const msg = docSnap.data();
      const div = document.createElement("div");
      div.classList.add("bubble");

      const text = decrypt(msg.text);

      if (msg.senderId === currentUser.uid) {
        div.classList.add("me");
      } else {
        div.classList.add("them");
      }

      div.innerText = text;
      container.appendChild(div);
    });

    container.scrollTop = container.scrollHeight;
  });
}

window.sendMessage = async function() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text || !selectedUserId) return;

  const chatId = getChatId(currentUser.uid, selectedUserId);
  const encrypted = CryptoJS.AES.encrypt(text, SECRET_KEY).toString();

  await addDoc(collection(db, "chats", chatId, "messages"), {
    senderId: currentUser.uid,
    text: encrypted,
    timestamp: new Date()
  });

  await setDoc(doc(db, "chats", chatId), {
    participants: [currentUser.uid, selectedUserId],
    lastMessage: encrypted,
    lastUpdated: new Date()
  }, { merge: true });

  input.value = "";
};

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    currentUser = user;

    const chatQuery = query(
      collection(db, "chats"),
      where("participants", "array-contains", user.uid),
      orderBy("lastUpdated", "desc")
    );

    onSnapshot(chatQuery, async (snapshot) => {
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";

      for (const docSnap of snapshot.docs) {
        const chat = docSnap.data();
        const otherUserId = chat.participants.find(id => id !== user.uid);

        const userDoc = await getDoc(doc(db, "users", otherUserId));
        const otherUser = userDoc.data();

        const div = document.createElement("div");
        div.className = "chat-card";
        div.innerHTML = `
          <strong>${otherUser.username}</strong>
          <small>${decrypt(chat.lastMessage)}</small>
        `;

        div.onclick = () => openChat(otherUser.username, otherUserId);

        chatList.appendChild(div);
      }
    });
  }
});

</script>

</body>
</html>
