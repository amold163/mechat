<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MeChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
    }

    .header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      padding: 15px;
    }

    h2 {
      margin-top: 10px;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      margin-bottom: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      margin-left: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .chat-box {
      background: #dcd0c4;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .message {
      padding: 8px 12px;
      border-radius: 15px;
      margin: 5px 0;
      max-width: 70%;
      display: inline-block;
      word-wrap: break-word;
    }

    .sent {
      background: #dcf8c6;
      align-self: flex-end;
      float: right;
      clear: both;
    }

    .received {
      background: white;
      float: left;
      clear: both;
    }

    .input-area {
      display: flex;
      margin-top: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .input-area button {
      margin-left: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #typingIndicator {
      font-size: 14px;
      color: gray;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>

<body>

<div class="header">
  <div>ðŸ”’ MeChat</div>
  <div onclick="logout()" style="cursor:pointer;">Logout</div>
</div>

<div class="container">

  <h2>Your Chats</h2>
  <div id="chatList"></div>

  <h3>Start New Chat</h3>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Enter username">
    <button onclick="searchUser()">Search</button>
  </div>
  <div id="searchResult"></div>

  <h3 id="chatWithName"></h3>
  <div class="chat-box" id="chatBox"></div>
  <div id="typingIndicator">Typing...</div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>

</div>

<script>

  const firebaseConfig = {
    apiKey: "AIzaSyBGBti5osQ56y6jnqR4cYbKvfJwCd_QGFw",
    authDomain: "mechat-99b43.firebaseapp.com",
    projectId: "mechat-99b43",
    storageBucket: "mechat-99b43.firebasestorage.app",
    messagingSenderId: "779239079350",
    appId: "1:779239079350:web:b3d2d55d5d8d39220d1517"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let currentUser;
  let currentChatId = null;
  let typingTimeout;
  let typingUnsubscribe;

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      currentUser = user;
      loadChats();
    }
  });

  function logout() {
    auth.signOut();
  }

  function loadChats() {
    db.collection("chats")
      .where("participants", "array-contains", currentUser.uid)
      .orderBy("lastUpdated", "desc")
      .onSnapshot(snapshot => {

        const chatList = document.getElementById("chatList");
        chatList.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const otherUid = data.participants.find(uid => uid !== currentUser.uid);

          db.collection("users").doc(otherUid).get().then(userDoc => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerText = userDoc.data().username;
            div.onclick = () => openChat(doc.id, userDoc.data().username);
            chatList.appendChild(div);
          });
        });

      });
  }

  function searchUser() {
    const name = document.getElementById("searchInput").value;

    db.collection("users")
      .where("username", "==", name)
      .get()
      .then(snapshot => {

        const result = document.getElementById("searchResult");
        result.innerHTML = "";

        snapshot.forEach(doc => {

          if (doc.id === currentUser.uid) return;

          const div = document.createElement("div");
          div.className = "card";
          div.innerText = doc.data().username;
          div.onclick = () => startChat(doc.id, doc.data().username);
          result.appendChild(div);

        });

      });
  }

  function startChat(otherUid, otherName) {

    db.collection("chats")
      .where("participants", "in", [
        [currentUser.uid, otherUid],
        [otherUid, currentUser.uid]
      ])
      .get()
      .then(snapshot => {

        if (!snapshot.empty) {
          openChat(snapshot.docs[0].id, otherName);
        } else {

          db.collection("chats").add({
            participants: [currentUser.uid, otherUid],
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
          }).then(docRef => {
            openChat(docRef.id, otherName);
          });

        }

      });
  }

  function openChat(chatId, name) {

    currentChatId = chatId;
    document.getElementById("chatWithName").innerText = name;

    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";

    db.collection("chats")
      .doc(chatId)
      .collection("messages")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {

        chatBox.innerHTML = "";

        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message " + (msg.sender === currentUser.uid ? "sent" : "received");
          div.innerText = msg.text;
          chatBox.appendChild(div);
        });

        chatBox.scrollTop = chatBox.scrollHeight;

      });

    if (typingUnsubscribe) typingUnsubscribe();

    typingUnsubscribe = db.collection("chats")
      .doc(chatId)
      .collection("typing")
      .onSnapshot(snapshot => {

        let someoneTyping = false;

        snapshot.forEach(doc => {
          if (doc.id !== currentUser.uid && doc.data().isTyping === true) {
            someoneTyping = true;
          }
        });

        const indicator = document.getElementById("typingIndicator");

        if (someoneTyping) {
          indicator.style.display = "block";
        } else {
          indicator.style.display = "none";
        }

      });
  }

  document.getElementById("messageInput").addEventListener("input", () => {

    if (!currentChatId) return;

    const typingRef = db.collection("chats")
      .doc(currentChatId)
      .collection("typing")
      .doc(currentUser.uid);

    typingRef.set({ isTyping: true });

    clearTimeout(typingTimeout);

    typingTimeout = setTimeout(() => {
      typingRef.set({ isTyping: false });
    }, 1500);

  });

  function sendMessage() {

    const input = document.getElementById("messageInput");
    const text = input.value;

    if (!text || !currentChatId) return;

    db.collection("chats")
      .doc(currentChatId)
      .collection("messages")
      .add({
        text: text,
        sender: currentUser.uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

    db.collection("chats")
      .doc(currentChatId)
      .update({
        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
      });

    db.collection("chats")
      .doc(currentChatId)
      .collection("typing")
      .doc(currentUser.uid)
      .set({ isTyping: false });

    input.value = "";
  }

</script>

</body>
</html>
