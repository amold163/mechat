<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MeChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    body { margin:0; font-family:Arial; background:#f2f2f2; }
    header {
      background:#4CAF50;
      color:white;
      padding:15px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .container { padding:15px; }
    .card {
      background:white;
      padding:12px;
      border-radius:10px;
      margin-bottom:10px;
      cursor:pointer;
    }
    #messages {
      background:#e5ddd5;
      height:300px;
      overflow-y:auto;
      padding:10px;
      border-radius:10px;
      margin-top:10px;
    }
    .msg {
      max-width:70%;
      padding:8px 12px;
      border-radius:15px;
      margin-bottom:8px;
      display:inline-block;
      clear:both;
      word-wrap:break-word;
    }
    .sent {
      background:#dcf8c6;
      float:right;
      text-align:right;
    }
    .received {
      background:white;
      float:left;
    }
    .time {
      font-size:10px;
      color:gray;
      margin-top:3px;
    }
    .inputRow {
      display:flex;
      margin-top:10px;
    }
    input {
      flex:1;
      padding:10px;
      border-radius:20px;
      border:1px solid #ccc;
    }
    button {
      padding:10px 15px;
      margin-left:5px;
      border:none;
      border-radius:20px;
      background:#4CAF50;
      color:white;
    }
  </style>
</head>
<body>

<header>
  <div>ðŸ”’ MeChat</div>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <h2>Your Chats</h2>
  <div id="chatList"></div>

  <h3>Start New Chat</h3>
  <div id="userList"></div>

  <div id="chatSection" style="display:none;">
    <h3 id="chatWith"></h3>
    <div id="messages"></div>

    <div class="inputRow">
      <input type="text" id="messageInput" placeholder="Type message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBGBti5osQ56y6jnqR4cYbKvfJwCd_QGFw",
    authDomain: "mechat-99b43.firebaseapp.com",
    projectId: "mechat-99b43",
    storageBucket: "mechat-99b43.firebasestorage.app",
    messagingSenderId: "779239079350",
    appId: "1:779239079350:web:b3d2d55d5d8d39220d1517"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const SECRET_KEY = "mechat_secret_key";

  let currentUser;
  let currentChatId = null;
  let unsubscribeMessages = null;

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      currentUser = user;
      loadUsers();
      loadChats();
    }
  });

  function logout() {
    auth.signOut();
  }

  function encrypt(text) {
    return CryptoJS.AES.encrypt(text, SECRET_KEY).toString();
  }

  function decrypt(cipherText) {
    try {
      const bytes = CryptoJS.AES.decrypt(cipherText, SECRET_KEY);
      const originalText = bytes.toString(CryptoJS.enc.Utf8);
      if (!originalText) return cipherText;
      return originalText;
    } catch {
      return cipherText;
    }
  }

  function getChatId(uid1, uid2) {
    return [uid1, uid2].sort().join("_");
  }

  function loadUsers() {
    db.collection("users").get().then(snapshot => {
      let html = "";
      snapshot.forEach(doc => {
        if (doc.id !== currentUser.uid) {
          html += `
            <div class="card" onclick="openChat('${doc.id}', '${doc.data().username}')">
              ${doc.data().username}
            </div>
          `;
        }
      });
      document.getElementById("userList").innerHTML = html;
    });
  }

  function loadChats() {
    db.collection("chats")
      .where("participants", "array-contains", currentUser.uid)
      .onSnapshot(snapshot => {
        let html = "";
        snapshot.forEach(doc => {
          let otherUser = doc.data().participants.find(p => p !== currentUser.uid);
          html += `
            <div class="card" onclick="openChat('${otherUser}', '${otherUser}')">
              ${otherUser}
            </div>
          `;
        });
        document.getElementById("chatList").innerHTML = html;
      });
  }

  function openChat(otherUid, otherName) {
    currentChatId = getChatId(currentUser.uid, otherUid);
    document.getElementById("chatWith").innerText = otherName;
    document.getElementById("chatSection").style.display = "block";

    db.collection("chats").doc(currentChatId).set({
      participants: [currentUser.uid, otherUid],
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });

    if (unsubscribeMessages) unsubscribeMessages();

    unsubscribeMessages = db.collection("chats")
      .doc(currentChatId)
      .collection("messages")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        let html = "";
        snapshot.forEach(doc => {
          let msg = doc.data();
          if (!msg.timestamp) return;

          let time = msg.timestamp.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
          let text = decrypt(msg.text);

          html += `
            <div class="msg ${msg.sender === currentUser.uid ? 'sent' : 'received'}">
              ${text}
              <div class="time">${time}</div>
            </div>
          `;
        });

        document.getElementById("messages").innerHTML = html;
        document.getElementById("messages").scrollTop =
          document.getElementById("messages").scrollHeight;
      });
  }

  function sendMessage() {
    let input = document.getElementById("messageInput");
    let text = input.value.trim();
    if (!text || !currentChatId) return;

    db.collection("chats")
      .doc(currentChatId)
      .collection("messages")
      .add({
        text: encrypt(text),
        sender: currentUser.uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

    input.value = "";
  }

</script>

</body>
</html>
