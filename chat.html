<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MeChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section {
      padding: 15px;
    }

    .card {
      background: #e0e0e0;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 12px;
      cursor: pointer;
    }

    .chatBox {
      background: #d7ccc8;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 12px;
      margin-top: 10px;
    }

    .message {
      max-width: 70%;
      padding: 8px 12px;
      margin-bottom: 10px;
      border-radius: 12px;
      font-size: 14px;
      word-wrap: break-word;
    }

    .sent {
      background: #c8e6c9;
      margin-left: auto;
    }

    .received {
      background: #ffffff;
      margin-right: auto;
    }

    .inputArea {
      display: flex;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 8px;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="header">
  ðŸ”’ MeChat
  <button onclick="logout()">Logout</button>
</div>

<div class="section">
  <h2>Your Chats</h2>
  <div id="chatList"></div>

  <h3>Start New Chat</h3>
  <div id="userList"></div>

  <div id="chatSection" style="display:none;">
    <h3 id="chatWith"></h3>
    <div class="chatBox" id="messages"></div>

    <div class="inputArea">
      <input type="text" id="messageInput" placeholder="Type message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBGBti5osQ56y6jnqR4cYbKvfJwCd_QGFw",
    authDomain: "mechat-99b43.firebaseapp.com",
    projectId: "mechat-99b43",
    storageBucket: "mechat-99b43.firebasestorage.app",
    messagingSenderId: "779239079350",
    appId: "1:779239079350:web:b3d2d55d5d8d39220d1517"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser;
  let currentChatId = null;
  let currentOtherUid = null;

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
      return;
    }

    currentUser = user;
    loadUsers();
    loadChats();
  });

  function logout() {
    auth.signOut();
  }

  function loadUsers() {
    db.collection("users").get().then(snapshot => {
      let html = "";

      snapshot.forEach(doc => {
        if (doc.id !== currentUser.uid) {
          html += `
            <div class="card" onclick="startChat('${doc.id}', '${doc.data().username}')">
              ${doc.data().username}
            </div>
          `;
        }
      });

      document.getElementById("userList").innerHTML = html;
    });
  }

  function loadChats() {
    db.collection("chats")
      .where("participants", "array-contains", currentUser.uid)
      .onSnapshot(async snapshot => {

        let html = "";

        for (const doc of snapshot.docs) {

          const participants = doc.data().participants;
          const otherUid = participants.find(p => p !== currentUser.uid);

          const userDoc = await db.collection("users").doc(otherUid).get();
          if (!userDoc.exists) continue;

          const username = userDoc.data().username;

          html += `
            <div class="card" onclick="openChat('${doc.id}', '${otherUid}', '${username}')">
              ${username}
            </div>
          `;
        }

        document.getElementById("chatList").innerHTML = html;
      });
  }

  function startChat(otherUid, username) {
    db.collection("chats")
      .where("participants", "array-contains", currentUser.uid)
      .get()
      .then(snapshot => {

        let existingChat = null;

        snapshot.forEach(doc => {
          if (doc.data().participants.includes(otherUid)) {
            existingChat = doc.id;
          }
        });

        if (existingChat) {
          openChat(existingChat, otherUid, username);
        } else {
          db.collection("chats").add({
            participants: [currentUser.uid, otherUid]
          }).then(docRef => {
            openChat(docRef.id, otherUid, username);
          });
        }
      });
  }

  function openChat(chatId, otherUid, username) {
    currentChatId = chatId;
    currentOtherUid = otherUid;

    document.getElementById("chatSection").style.display = "block";
    document.getElementById("chatWith").innerText = username;

    loadMessages();
  }

  function loadMessages() {
    db.collection("chats")
      .doc(currentChatId)
      .collection("messages")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {

        let html = "";

        snapshot.forEach(doc => {
          const msg = doc.data();
          const type = msg.sender === currentUser.uid ? "sent" : "received";

          html += `
            <div class="message ${type}">
              ${msg.text}
            </div>
          `;
        });

        document.getElementById("messages").innerHTML = html;

        const chatBox = document.getElementById("messages");
        chatBox.scrollTop = chatBox.scrollHeight;
      });
  }

  function sendMessage() {
    const text = document.getElementById("messageInput").value.trim();
    if (!text || !currentChatId) return;

    db.collection("chats")
      .doc(currentChatId)
      .collection("messages")
      .add({
        text: text,
        sender: currentUser.uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

    document.getElementById("messageInput").value = "";
  }
</script>

</body>
</html>
