<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MeChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e5ddd5;
}

header {
  background: #4CAF50;
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h2 {
  margin: 0;
}

.container {
  padding: 15px;
}

.section-title {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

.chat-item {
  background: #fff;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 8px;
  cursor: pointer;
}

.chat-box {
  background: #dcd5cc;
  height: 300px;
  overflow-y: auto;
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
}

.message {
  max-width: 70%;
  padding: 8px 12px;
  border-radius: 12px;
  margin-bottom: 6px;
  word-wrap: break-word;
  font-size: 14px;
}

.sent {
  background: #dcf8c6;
  margin-left: auto;
}

.received {
  background: #fff;
}

.input-area {
  display: flex;
  margin-top: 10px;
}

input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
}

button {
  margin-left: 8px;
  padding: 10px 15px;
  border: none;
  border-radius: 20px;
  background: #4CAF50;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h2>üîê MeChat</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="section-title">Your Chats</div>
  <div id="chatList"></div>

  <div class="section-title">Start New Chat</div>
  <div class="input-area">
    <input type="text" id="searchUser" placeholder="Enter username">
    <button onclick="searchUser()">Search</button>
  </div>

  <div id="searchResult"></div>

  <div id="activeChatSection" style="display:none;">
    <h3 id="activeChatName"></h3>
    <div class="chat-box" id="messages"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<!-- Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyBGBti5osQ56y6jnqR4cYbKvfJwCd_QGFw",
  authDomain: "mechat-99b43.firebaseapp.com",
  projectId: "mechat-99b43",
  storageBucket: "mechat-99b43.firebasestorage.app",
  messagingSenderId: "779239079350",
  appId: "1:779239079350:web:b3d2d55d5d8d39220d1517"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let currentUser;
let currentChatId = null;
let unsubscribeMessages = null;

firebase.auth().onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    currentUser = user;
    loadChats();
  }
});

function logout() {
  firebase.auth().signOut();
}

function loadChats() {
  db.collection("chats")
    .where("participants", "array-contains", currentUser.uid)
    .orderBy("lastUpdated", "desc")
    .onSnapshot(snapshot => {

      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";

      snapshot.forEach(doc => {
        const chat = doc.data();
        const otherUser = chat.participants.find(p => p !== currentUser.uid);

        const div = document.createElement("div");
        div.className = "chat-item";
        div.innerText = otherUser;
        div.onclick = () => openChat(doc.id, otherUser);

        chatList.appendChild(div);
      });

    });
}

function searchUser() {
  const username = document.getElementById("searchUser").value.trim();
  if (!username) return;

  db.collection("users")
    .where("username", "==", username)
    .get()
    .then(snapshot => {

      const resultDiv = document.getElementById("searchResult");
      resultDiv.innerHTML = "";

      if (snapshot.empty) {
        resultDiv.innerHTML = "User not found";
        return;
      }

      snapshot.forEach(doc => {
        if (doc.id === currentUser.uid) return;

        const div = document.createElement("div");
        div.className = "chat-item";
        div.innerText = username;
        div.onclick = () => createOrOpenChat(doc.id, username);

        resultDiv.appendChild(div);
      });

    });
}

function createOrOpenChat(otherUid, username) {

  db.collection("chats")
    .where("participants", "array-contains", currentUser.uid)
    .get()
    .then(snapshot => {

      let found = false;

      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.participants.includes(otherUid)) {
          found = true;
          openChat(doc.id, username);
        }
      });

      if (!found) {
        db.collection("chats").add({
          participants: [currentUser.uid, otherUid],
          lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        }).then(docRef => {
          openChat(docRef.id, username);
        });
      }

    });
}

function openChat(chatId, username) {

  currentChatId = chatId;
  document.getElementById("activeChatSection").style.display = "block";
  document.getElementById("activeChatName").innerText = username;
  document.getElementById("messages").innerHTML = "";

  if (unsubscribeMessages) unsubscribeMessages();

  unsubscribeMessages = db.collection("chats")
    .doc(chatId)
    .collection("messages")
    .orderBy("timestamp", "asc")
    .onSnapshot(snapshot => {

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";

      snapshot.forEach(doc => {
        const msg = doc.data();

        const div = document.createElement("div");
        div.className = "message " +
          (msg.sender === currentUser.uid ? "sent" : "received");

        div.innerText = msg.text;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;

    });
}

function sendMessage() {
  const text = document.getElementById("messageInput").value.trim();
  if (!text || !currentChatId) return;

  db.collection("chats")
    .doc(currentChatId)
    .collection("messages")
    .add({
      text: text,
      sender: currentUser.uid,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

  db.collection("chats")
    .doc(currentChatId)
    .update({
      lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
    });

  document.getElementById("messageInput").value = "";
}

</script>

</body>
</html>
