<!DOCTYPE html>
<html>
<head>
  <title>MeChat - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f2f2f2;
    }

    .header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 20px;
    }

    .user-card {
      padding: 10px;
      background: white;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    #messages {
      height: 200px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #messageInput {
      width: 70%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn {
      background: white;
      color: #4CAF50;
    }

    .send-btn {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<div class="header">
  <div>MeChat</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="content">
  <h2>Welcome to MeChat ðŸŽ‰</h2>
  <p id="userInfo"></p>

  <h3>Users</h3>
  <div id="usersList"></div>

  <hr>

  <div id="chatSection" style="display:none;">
    <h3 id="chatWith"></h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type message...">
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGBti5osQ56y6jnqR4cYbKvfJwCd_QGFw",
  authDomain: "mechat-99b43.firebaseapp.com",
  projectId: "mechat-99b43",
  storageBucket: "mechat-99b43.firebasestorage.app",
  messagingSenderId: "779239079350",
  appId: "1:779239079350:web:b3d2d55d5d8d39220d1517"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let selectedUserId = null;

// Logout
window.logout = async function() {
  await signOut(auth);
  window.location.href = "index.html";
};

// Send message placeholder (next step)
window.sendMessage = function() {
  alert("Messaging logic coming next ðŸ”¥");
};

// Open chat UI
function openChat(username, userId) {
  selectedUserId = userId;
  document.getElementById("chatSection").style.display = "block";
  document.getElementById("chatWith").innerText = "Chat with " + username;
  document.getElementById("messages").innerHTML = "";
}

// Auth state listener
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    currentUser = user;
    document.getElementById("userInfo").innerText =
      "Logged in as: " + user.email;

    const querySnapshot = await getDocs(collection(db, "users"));
    const usersList = document.getElementById("usersList");
    usersList.innerHTML = "";

    querySnapshot.forEach((docSnap) => {
      if (docSnap.id !== user.uid) {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerText = data.username + " (" + data.email + ")";
        div.onclick = () => openChat(data.username, docSnap.id);
        usersList.appendChild(div);
      }
    });
  }
});

</script>

</body>
</html>
