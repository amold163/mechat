<!DOCTYPE html>
<html>
<head>
  <title>MeChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- AES Encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #f2f2f2;
    }

    .header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content {
      padding: 15px;
    }

    .section-title {
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    #messages {
      height: 250px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #messageInput {
      width: 70%;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn {
      background: white;
      color: #4CAF50;
    }

    .send-btn {
      background: #4CAF50;
      color: white;
    }

    .bubble {
      padding: 8px;
      border-radius: 8px;
      margin: 5px 0;
      max-width: 70%;
      display: inline-block;
    }

    .me {
      background: #DCF8C6;
      margin-left: auto;
      text-align: right;
    }

    .them {
      background: #eee;
      text-align: left;
    }

    .time {
      font-size: 10px;
      display: block;
      margin-top: 4px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="header">
  <div>üîê MeChat</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="content">

  <h3 class="section-title">Your Chats</h3>
  <div id="chatList"></div>

  <hr>

  <h3 class="section-title">Start New Chat</h3>
  <div id="allUsers"></div>

  <hr>

  <div id="chatSection" style="display:none;">
    <h3 id="chatWith"></h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type message...">
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  orderBy,
  onSnapshot,
  doc,
  getDoc,
  getDocs,
  addDoc,
  setDoc
}
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGBti5osQ56y6jnqR4cYbKvfJwCd_QGFw",
  authDomain: "mechat-99b43.firebaseapp.com",
  projectId: "mechat-99b43",
  storageBucket: "mechat-99b43.firebasestorage.app",
  messagingSenderId: "779239079350",
  appId: "1:779239079350:web:b3d2d55d5d8d39220d1517"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const SECRET_KEY = "MeChatSuperSecretKey123";

let currentUser = null;
let selectedUserId = null;
let unsubscribeMessages = null;

window.logout = async function() {
  await signOut(auth);
  window.location.href = "index.html";
};

function getChatId(uid1, uid2) {
  return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
}

function decrypt(text) {
  try {
    const bytes = CryptoJS.AES.decrypt(text, SECRET_KEY);
    return bytes.toString(CryptoJS.enc.Utf8);
  } catch {
    return "‚ö†Ô∏è Decryption failed";
  }
}

function formatTime(timestamp) {
  if (!timestamp) return "";
  const date = new Date(timestamp.seconds * 1000);
  return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function openChat(username, userId) {
  selectedUserId = userId;
  document.getElementById("chatSection").style.display = "block";
  document.getElementById("chatWith").innerText = username;
  document.getElementById("messages").innerHTML = "";

  const chatId = getChatId(currentUser.uid, userId);

  if (unsubscribeMessages) unsubscribeMessages();

  const messagesRef = collection(db, "chats", chatId, "messages");
  const q = query(messagesRef, orderBy("timestamp"));

  unsubscribeMessages = onSnapshot(q, async (snapshot) => {
    const container = document.getElementById("messages");
    container.innerHTML = "";

    for (const docSnap of snapshot.docs) {
      const msg = docSnap.data();

      // Mark as seen
      if (msg.senderId !== currentUser.uid && !msg.seen) {
        await setDoc(
          doc(db, "chats", chatId, "messages", docSnap.id),
          { seen: true },
          { merge: true }
        );
      }

      const div = document.createElement("div");
      div.classList.add("bubble");

      const text = decrypt(msg.text);
      const time = formatTime(msg.timestamp);

      if (msg.senderId === currentUser.uid) {
        div.classList.add("me");
        div.innerHTML = `
          ${text}
          <span class="time">
            ${time} ${msg.seen ? "‚úî‚úî" : "‚úî"}
          </span>
        `;
      } else {
        div.classList.add("them");
        div.innerHTML = `
          ${text}
          <span class="time">${time}</span>
        `;
      }

      container.appendChild(div);
    }

    container.scrollTop = container.scrollHeight;
  });
}

window.sendMessage = async function() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text || !selectedUserId) return;

  const chatId = getChatId(currentUser.uid, selectedUserId);
  const encrypted = CryptoJS.AES.encrypt(text, SECRET_KEY).toString();

  await addDoc(collection(db, "chats", chatId, "messages"), {
    senderId: currentUser.uid,
    text: encrypted,
    timestamp: new Date(),
    seen: false
  });

  await setDoc(doc(db, "chats", chatId), {
    participants: [currentUser.uid, selectedUserId],
    lastMessage: encrypted,
    lastUpdated: new Date()
  }, { merge: true });

  input.value = "";
};

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    currentUser = user;

    // Chat List
    const chatQuery = query(
      collection(db, "chats"),
      where("participants", "array-contains", user.uid),
      orderBy("lastUpdated", "desc")
    );

    onSnapshot(chatQuery, async (snapshot) => {
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = "";

      for (const docSnap of snapshot.docs) {
        const chat = docSnap.data();
        const otherUserId = chat.participants.find(id => id !== user.uid);
        const userDoc = await getDoc(doc(db, "users", otherUserId));
        const otherUser = userDoc.data();

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${otherUser.username}</strong>
          <small>${decrypt(chat.lastMessage)}</small>
        `;
        div.onclick = () => openChat(otherUser.username, otherUserId);

        chatList.appendChild(div);
      }
    });

    // Start New Chat
    const usersSnapshot = await getDocs(collection(db, "users"));
    const allUsersDiv = document.getElementById("allUsers");
    allUsersDiv.innerHTML = "";

    usersSnapshot.forEach((docSnap) => {
      if (docSnap.id !== user.uid) {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<strong>${data.username}</strong>`;
        div.onclick = () => openChat(data.username, docSnap.id);
        allUsersDiv.appendChild(div);
      }
    });
  }
});

</script>

</body>
</html>
